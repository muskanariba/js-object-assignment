<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <div class="main">
    <form action="" id="populationform">
        
        Name : <input type="text" id="name"  required><br><br>
        Gender : 
        <input type="radio" name="gender" value="Male" required id="gender"> Male
        <input type="radio" name="gender" value="Female" required id="gender"> Female<br><br>
        Education:  <select name="" id="education">
            <option>High School</option>
            <option>Bachelors</option>
            <option>Masters</option>
         </select><br> <br>
         Profession : <select id="profession">
            <option>Engineer</option>
            <option>Doctor</option>
            <option>Teacher</option>
        </select><br> <br>
        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
